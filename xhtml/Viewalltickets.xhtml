<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Passenger Reports</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"></link>    
  </h:head>
    
  <h:body>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <h3 align="center">View All Tickets</h3>
    
    
    <h:dataTable value="#{tickBean.ticklist}" var="row" class="table table-dark table-striped">

    <h:column>
        <f:facet name="header">Passenger Name</f:facet>
           #{row.pbname}
    </h:column>
    <h:column>
        <f:facet name="header">Passenger Mobile Number</f:facet>
           #{row.pbmob}
    </h:column>
    <h:column>
        <f:facet name="header">Passenger Gender</f:facet>
           #{row.pbgender}
    </h:column>
    
    <h:column>
        <f:facet name="header">Passenger Email</f:facet>
           #{row.pbemail}
    </h:column>
    
    <h:column>
        <f:facet name="header">Boarding Point</f:facet>
           #{row.pbdpoint}
    </h:column>
    
    <h:column>
        <f:facet name="header">Destination Point</f:facet>
           #{row.pdpoint}
    </h:column>
    
    <h:column>
        <f:facet name="header">Passenger Age</f:facet>
           #{row.pbage}
    </h:column>
    
    <h:column>
        <f:facet name="header">Date of Journeys</f:facet>
           #{row.pbdate}
    </h:column>
    
    </h:dataTable>
   
  </h:body>
</html>
