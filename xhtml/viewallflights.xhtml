<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Flight Reports</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"></link>    
  </h:head>
    
  <h:body>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <h3 align="center">View All Flights</h3>
    
    
    <h:dataTable value="#{flyBean.flylist}" var="row" class="table table-dark table-striped">

    <h:column>
        <f:facet name="header">Airline Name</f:facet>
           #{row.airlinename}
    </h:column>
    <h:column>
        <f:facet name="header">Flight ID</f:facet>
           #{row.fid}
    </h:column>
    <h:column>
        <f:facet name="header">Source</f:facet>
           #{row.fspoint}
    </h:column>
    
    <h:column>
        <f:facet name="header">Destination</f:facet>
           #{row.fdpoint}
    </h:column>
     
    <h:column>
        <f:facet name="header">Seating Capacity</f:facet>
           #{row.fcapacity}
    </h:column>
    	
    <h:column>
        <f:facet name="header">Date of Journey</f:facet>
           #{row.fjdate}
              </h:column>
    <h:column>
         <h:form>
    <f:facet name="header">Delete</f:facet>
    <h:commandLink value="Delete" action="#{flyBean.deleteflight(row.fid)}" />
    </h:form>
	</h:column>

    
    </h:dataTable>
   
  </h:body>
</html>
